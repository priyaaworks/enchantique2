<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Enchantique</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
 <style>

:root {
  --main-color: #c08440;
}

  .signup-section {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: url('images/signup-bg.jpg') no-repeat center center/cover;
    font-family: 'Poppins', sans-serif;
  }
  
  .signup-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    max-width: 400px;
    width: 100%;
    text-align: center;
  }
  
  .signup-container h2 {
    font-size: 28px;
    margin-bottom: 20px;
    color: var(--main-color);
  }
  
  .signup-form input {
    width: 100%;
    padding: 12px 15px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
  }
  
  .signup-form button {
    width: 100%;
    padding: 12px;
    background-color: var(--main-color);
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 15px;
    transition: 0.3s;
  }
  
  .signup-form button:hover {
    background-color: #e29b50;
  }
  
  .signup-form p {
    margin-top: 15px;
    font-size: 14px;
  }
  
  .signup-form a {
    color: var(--main-color);
    text-decoration: none;
  }
  
</style>
</head>
<body>
  <section class="signup-section">
    <div class="signup-container">
      <h2>Create Account</h2>
      <form class="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email Address" required />
        <input type="password" placeholder="Password" required />
        <input type="password" placeholder="Confirm Password" required />
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </section>
  <script>

if(password!==confirmPassword){alert("Passwords do not match.");return}
alert(`Welcome to Enchantique, ${name}! Your account has been created.`);window.location.href="login.html"})

</html>
