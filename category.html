<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewelry Categories | Sparkle Store</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Global Styles */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

/* Navigation Bar */
nav {
    background-color: #222;
    padding: 15px;
    text-align: center;
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

/* Hero Section */
.hero {
    text-align: center;
    padding: 50px 20px;
    background: url('images/jewelry-banner.jpg') no-repeat center center/cover;
    color: #878f2e;
}

.hero h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
}

/* Category Section */
.category-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin: 40px 0;
}

.category-card {
    width: 280px;
    margin: 15px;
    text-align: center;
    background: white;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
}

.category-card img {
    width: 100%;
    border-radius: 10px;
    transition: opacity 0.3s;
}

.category-card h3 {
    margin-top: 10px;
    font-size: 1.3rem;
    color: #444;
}

.category-card:hover {
    transform: scale(1.05);
}

.category-card:hover img {
    opacity: 0.8;
}

    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="category.html">Categories</a></li>
            <li><a href="product.html">Cart</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Discover Timeless Beauty</h1>
        <p>Explore our exclusive jewelry collections</p>
    </section>

    <!-- Category Section -->
    <section class="category-container">
        <div class="category-card" onclick="filterCategory('earrings')">
            <img src="middle2.png" alt="Earrings">
            <h3>Earrings</h3>
        </div>

        <div class="category-card" onclick="filterCategory('necklaces')">
            <img src="blogImg1.png" alt="Necklaces">
            <h3>Necklaces</h3>
        </div>

        <div class="category-card" onclick="filterCategory('rings')">
            <img src="blogImg3.png" alt="Rings">
            <h3>Rings</h3>
        </div>

        <div class="category-card" onclick="filterCategory('bracelets')">
            <img src="middle4.png" alt="Bracelets">
            <h3>Bracelets</h3>
        </div>
    </section>

    <script >
        // Function to filter category (Redirecting to products page with filter)
function filterCategory(category) {
    alert("You selected " + category + "! (Redirecting...)");
    window.location.href = "products.html?category=" + category;
}
</script>
